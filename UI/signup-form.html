<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="UI/cupcake-shellbase.css">
</head>
<body>
    <section class="panel-sec">
        <div class="form-panel-sec">
               <h1> Signup to CupCake</h1>
               <form method="post">
                  <input type="text" Placeholder="Name" name="name-token" required="required"> 
                   <input type="email" Placeholder="Email" name="email-token" required="required">
                   <input type="password" Placeholder="Password" name="password-token" required="required">
                      <button type="submit" name="token-submit">Sign up</button>
                   </form>
                   <span class="acc-text">Already a member? <a href="login">Login</a></span>
           </div>
     </section>
        <h1 class="product-markup">Powered By <a href="https://cupcake.namegrill.com">CupCake</a></h1>
</body>
</html>
